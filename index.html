<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sputnik-Red</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <canvas class="bdCanvas" width="750" height="750"></canvas>
    <div class="preloader">
        <div class="animation-logo">
            <div class="logo-external-circle"></div>
            <div class="logo-internal-circle internal-animation"></div>
        </div>
        <span class="logo-title">SPUTNIK-RED</span>
    </div>
    <main class="main-stub">
        <div class="main-page">
            <div class="main-menu">
                <span class="language-change ru">RU</span>
                <img src="assets/logo-sputnik.png" alt="logo-sputnik-red" class="logo-image">
            </div>
            <div class="wrapper">
                <div class="cause-description">
                    <span class="cause"> </span>
                    <span class="push"></span>
                </div>
                <div class="information-about-company">
                    <span class="title-block-contact"></span>
                    <span class="contacts"></span>
                </div>
            </div>
            <form action="php/mail.php" method="post" class="message-form" id="message-form">
                <div class="email-block"> <span>E-mail</span>
                    <input type="email" placeholder="ivan.ivanov@example.com" class="email-field" required>
                </div>
                <div class="message-block">
                    <span>Сообщение</span>
                    <textarea name="" id="" cols="30" rows="10" class="message-field required"></textarea>
                </div>
                <button type="submit" class="send-button" form="message-form">Отправить</button>
            </form>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
